<!--메인화면 -->
		<div id="TrdMain" class="Cmain">
			<div onclick="imgboard()" class="imgwrap">

					<div id="allinformW">
						<h2 class="allinform" style="left:0;">
							찾은 개수 : 
							<span id="finding">0</span>
						</h2>
						<h2 class="allinform" style="right:0;">
							남은 기회 :

					</div>

					</div>

						<div onclick="hitclick2()" id="hitbox2" class="	hitbox hitbox2">●</div>

		<script>
			var a=0;
			a++;
			var b=3;
			b--;

			function hitclick1(){
				hitbox1.style.opacity= 0.6;
				finding.innerHTML = a++;
				chance.innerHTML = b++;
				if (a>3){
					result.innerHTML = "다 찾았다!!";
					reset.innerHTML = "<button class=blue001 onclick=repeat()>다시시작</button>";
					result.style.opacity = 1;
					imgboard2.style.opacity = 1;
					allclick.style.display = "none";
					allinformW.style.display = "none";
				}
			}

			function hitclick2(){
				hitbox2.style.opacity=0.6;
				finding.innerHTML = a++;
				chance.innerHTML = b++;
				if (a>3){
					result.innerHTML = "다 찾았다!!";
					reset.innerHTML = "<button class=blue001 onclick=repeat()>다시시작</button>";
					result.style.opacity = 1;
					imgboard2.style.opacity = 1;
					allclick.style.display = "none";

			function hitclick3(){
				hitbox3.style.opacity=0.6;
				finding.innerHTML = a++;
				chance.innerHTML = b++;
				if (a>3){
					result.innerHTML = "다 찾았다!!";
					reset.innerHTML = "<button class=blue001 onclick=repeat()>다시시작</button>";
					result.style.opacity = 1;
					imgboard2.style.opacity = 1;
					allclick.style.display = "none";
					allinformW.style.display = "none";
				}
			}

			function imgboard(){
				chance.innerHTML = b--;
				if (b<0){
					result.innerHTML = "못 찾았어요..";
					reset.innerHTML = "<button class=blue001 onclick=repeat()>다시시작</button>";
					result.style.opacity = 1;
					imgboard2.style.opacity = 1;
					allclick.style.display = "none";
					allinformW.style.display = "none";
				}
			}

			function repeat(){
				location.reload();
			}
		</script>
